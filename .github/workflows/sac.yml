name: Tweet Weekly Chart

on:
  schedule:
    # 毎週火曜日の日本時間午後9時 (JST 21:00) に実行
    # JST (UTC+9) 21:00 は UTC 12:00
    - cron: '0 12 * * TUE'

  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    permissions:
      # ツイートのためには 'contents: write' は通常不要だが、他のアクションで必要なら残す
      # 明示的にアクセス権は不要だが、慣習として必要なら入れる
      # contents: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 最新のPython 3 バージョンを使用

    - name: Install tweepy
      run: |
        python -m pip install --upgrade pip
        pip install tweepy

    - name: Run tweet script
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python tweet_weekly_chart.py
